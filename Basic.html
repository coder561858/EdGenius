<style>
    body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1a1f27, #232a33);

    }
    .left-panel {
        flex: 1;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 20px;
    }
    .login-box {
        width: 330px;
        text-align: center;
        border: 2px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        background: linear-gradient(135deg, #1a4632, #345c63, #2e2e2e);
        height: 550px;
        overflow-y: auto;
}



    
    .profile-icon {
        width: 70px;
        height: 70px;
        background: white;
        border-radius: 70%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top:45px;
        margin-left: 125px;
    }
    .profile-icon img {
        width: 99%;
       
    }
    .input-group {
        margin: 22px;
        
        
    }
    .input-group input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 7px;
        outline: none;
    }
    .login-box button {
        width: 100%;
        padding: 10px;
        background:grey;
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        transition: background 0.3s ease;
    }
    .login-box button:hover {
        background:lightseagreen ;
        color: black;
    }
    .right-panel {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        
        background-size: cover;

    }
    .right-panel img {
        max-width: 80%;
    }
    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-top: 10px;
        
    }
    .remember-forgot label {
        display: flex;
        align-items: center;
    }
    .remember-forgot input {
        margin-right: 5px;
    }
    .or-separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 15px 0;
    }
    .or-separator::before,
    .or-separator::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid white;
        margin: 5px;
    }
    .google-login {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-decoration: none;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 50%;
    }
    .google-login img {
        width: 30px;
        margin-right: 10px;
        border-radius: 50%;
    }
    .input--error{
        color: black;
    }
    .google-login:hover{
        color:black;

    }
    .input-group input:hover {
    transform: scale(1.04);
    box-shadow: 0 0 0px #7ec6a6;
    background-color: #f4f4f4;
}
.input-group input:focus {
    border: 2px solid #4682B4; 

}
.highlight{
    color:#4682B4
}
.login-box {
  display: inline-block;
  padding: 10px 20px;
  
  color: white;
  transition: transform 0.3s ease;
}
.login-box:hover {
  transform: translateY(-4px);
}

</style>

<script>
    
    function validate(event) {
        const inputElement = event.target;
        const value = inputElement.value.trim();
        const field = inputElement.dataset.field;

        const errorMessageElement = inputElement.parentElement.querySelector('.input-group__error');
        if (value === '') {
            inputElement.classList.add('input--error');
            errorMessageElement.textContent = `Please fill out ${field}`;
        } else {
            inputElement.classList.remove('input--error');
            errorMessageElement.textContent = '';
        }
    }

    function validateForm(event) {
        event.preventDefault();

        const inputs = document.querySelectorAll('.input-group input');
        let isValid = true;

        inputs.forEach(input => {
            const value = input.value.trim();
            const field = input.dataset.field;
            const errorMessageElement = input.parentElement.querySelector('.input-group__error');

            if (value === '') {
                isValid = false;
                input.classList.add('input--error');
                errorMessageElement.textContent = `Please fill out ${field}`;
            } else {
                input.classList.remove('input--error');
                errorMessageElement.textContent = '';
            }
        });

       
    }

    
    const inputs = document.querySelectorAll('.input-group input');
    inputs.forEach(input => {
        input.addEventListener('blur', validate);
    });

    
    const loginButton = document.querySelector('.login-box button');
    loginButton.addEventListener('click', validateForm);


</script>
