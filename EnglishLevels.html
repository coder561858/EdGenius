<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.jpg" />
  <title>Space Quiz Levels</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #111827, #1f2937, #000000);
      color: #e0f7fa;
      overflow: hidden;
      position: relative;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 9999px;
      filter: blur(120px);
      opacity: 0.2;
      z-index: 0;
    }

    body::before {
      top: -120px;
      right: -120px;
      background: #8b5cf6;
    }

    body::after {
      bottom: -120px;
      left: -120px;
      background: #3b82f6;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 1200px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.15);
      z-index: 1;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2em;
      color: #67e8f9;
    }

    .quiz-levels {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      margin: 0;
    }

    .level {
      font-family: 'Bradley Hand ITC', cursive;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      width: calc(33.333% - 40px);
      transition: transform 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
      color: white;
    }

    .level:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .level img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      background-image: linear-gradient(to right, #22c55e, #3b82f6);
      border: none;
      border-radius: 9999px;
      color: white;
      padding: 10px 25px;
      cursor: pointer;
      font-size: 16px;
      transition: opacity 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .level {
        width: calc(50% - 40px);
      }

      .quiz-levels {
        justify-content: space-between;
      }
    }

    @media screen and (max-width: 480px) {
      .level {
        width: 100%;
      }

      h1 {
        font-size: 1.5em;
      }

      .quiz-levels {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Quiz Level!</h1>
    <div class="quiz-levels">
      <div class="level easy">
     
        <h2>Easy</h2>
        <a href="Englisheasy.html"><button>Start Easy Quiz</button></a>
      </div>
      <div class="level medium">
        
        <h2>Medium</h2>
        <a href="EnglishMedium.html"><button>Start Medium Quiz</button></a>
      </div>
      <div class="level hard">
        
        <h2>Hard</h2>
        <a href="EnglishHard.html"><button>Start Hard Quiz</button></a>
      </div>
    </div>
  </div>
</body>
</html>
