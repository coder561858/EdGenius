<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1f27, #232a33);
      color: white;
    }
    .left-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-box {
      width: 330px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: linear-gradient(135deg, #1a4632, #345c63, #2e2e2e);
      overflow-y: auto;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .login-box:hover {
      transform: translateY(-4px);
    }
    h2 {
      margin-bottom: 10px;
    }
    .highlight {
      color: #4682B4;
    }
    .profile-icon {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px auto;
    }
    .profile-icon img {
      width: 99%;
    }
    .input-group {
      margin: 22px 0;
      text-align: left;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 7px;
      outline: none;
      transition: 0.2s;
    }
    .input-group input:hover {
      transform: scale(1.04);
      background-color: #f4f4f4;
    }
    .input-group input:focus {
      border: 2px solid #4682B4;
    }
    .input-group__error {
      color: yellow;
      font-size: 12px;
      margin-top: 5px;
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin: 10px 0;
    }
    .remember-forgot label {
      display: flex;
      align-items: center;
    }
    .remember-forgot input {
      margin-right: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: grey;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: lightseagreen;
      color: black;
    }
    .or-separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 15px 0;
    }
    .or-separator::before,
    .or-separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid white;
      margin: 5px;
    }
    .google-login {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
    }
    .google-login img {
      width: 30px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .google-login:hover {
      color: black;
    }
    .input--error {
      border: 2px solid red !important;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <form class="login-box">
      <h2>Welcome!</h2>
      <p>Sign up to continue to <b class="highlight">EdGenius</b></p>

      <div class="profile-icon">
        <img src="imagep2.png" alt="Profile Image"/>
      </div>

      <div class="input-group">
        <input type="text" placeholder="Username" data-field="username" />
        <div class="input-group__error">Please fill out username</div>

      </div>

      <div class="input-group">
        <input type="password" placeholder="Password" data-field="password" />
        <div class="input-group__error">Please out password</div>
        
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember</label>
        <a href="#" style="color: white; text-decoration: none;">Forgot Password?</a>
      </div>
      <button type="button" id="SIGNUPBtn">SIGN UP</button>

      

      <div class="or-separator">OR</div>

      <a href="/auth/google" class="google-login">
        <img src="https://ethans.co.in/wp-content/uploads/2022/12/google.png" alt="Google Icon" />
        Log in with Google
      </a>
    </form>
  </div>

  <script>
  function validateInput(inputElement) {
    const value = inputElement.value.trim();
    const field = inputElement.dataset.field;
    const errorMessageElement = inputElement.parentElement.querySelector('.input-group__error');

    if (value === '') {
      inputElement.classList.add('input--error');
      errorMessageElement.textContent = `Please fill out ${field}`;
      return false;
    } else {
      inputElement.classList.remove('input--error');
      errorMessageElement.textContent = '';
      return true;
    }
  }

  const inputs = document.querySelectorAll('.input-group input');
  inputs.forEach(input => {
    input.addEventListener('blur', () => validateInput(input));
  });

  document.getElementById('SIGNUPBtn').addEventListener('click', () => {
    let allValid = true;
    inputs.forEach(input => {
      if (!validateInput(input)) allValid = false;
    });

    if (allValid) {
      const usernameInput = document.querySelector('input[data-field="username"]');
      const username = usernameInput.value.trim();
  
      window.location.href = `./l.html?username=${encodeURIComponent(username)}`;
    }
  });
</script>




  </script>
</body>
</html>
