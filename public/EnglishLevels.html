<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Levels</title>
  <link rel="icon" href="EG logo.jpg" type="image/jpg"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #1e293b, #000000);
      color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      color: #38bdf8;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 20px;
    }

    .button-group a {
      text-decoration: none;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-4px);
    }

    .easy {
      background-color: #22c55e;
      color: white;
    }

    .medium {
      background-color: #facc15;
      color: black;
    }

    .hard {
      background-color: #ef4444;
      color: white;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #38bdf8;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 40px;
      font-weight: bold;
      font-size: 20px;
      color: white;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 1.5rem;
      }

      nav {
        flex-direction: column;
        top: 10px;
        right: 20px;
        gap: 20px;
        align-items: flex-end;
      }

      .logo {
        font-size: 16px;
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">LearnChain</div>

  <nav>
    <a href="./Hero">Home</a>
    <a href="./Hero">Team</a>
    <a href="./Hero">FAQ</a>
    <a href="./Hero">Contact</a>
    <a href="./Hero">Login</a>
  </nav>
<h2 id="welcome-message"></h2>
  <h1>Choose Your Quiz Level</h1>

  <div class="button-group">
    <a href="Englisheasy.html"><button class="easy">Easy</button></a>
    <a href="EnglishMedium.html"><button class="medium">Medium</button></a>
    <a href="EnglishHard.html"><button class="hard">Hard</button></a>
  </div>

 <script>
    const params = new URLSearchParams(window.location.search);
    const emailName = params.get('name');
    const username = params.get('username');
    const welcomeEl = document.getElementById('welcome-message');

    if (emailName && !username) {
      welcomeEl.textContent = `Welcome, ${emailName.split('@')[0]}!`;
    } else if (username && !emailName) {
      welcomeEl.textContent = `Welcome, ${username}!`;
    } else {
      welcomeEl.textContent = `Welcome to LearnChain!`;
    }
  </script>
</body>
</html>
