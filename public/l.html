<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Language</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(to right, #141e30, #243b55);
        min-height: 100vh;
        padding-top: 120px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Transparent Full-width Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00ffee;
      margin-left:0px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00ffee;
    }

    /* Card Grid */
    .card-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
        max-width: 1200px;
        width: 100%;
        padding: 40px 20px;
        margin-top: 50px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: opacity 0.3s ease;
    }

    .card .language-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .card:hover img {
      opacity: 0.6;
    }

    .card:hover .language-name {
      opacity: 1;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      border-color: #00ffee;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .nav-links {
        gap: 20px;
      }
    }

    @media (max-width: 600px) {
      .card-container {
        grid-template-columns: 1fr;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 10px;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
<nav class="navbar">
<div class="logo">EdGenius</div>
</nav>

  <h2 id="welcome-message" style="color:white; text-align:center; margin-top: 20px;"></h2>
  



  <!-- Language Cards -->
  <div class="card-container">
    <div class="card">
      <a href="/EnglishLevels.html">
      <img src="https://th.bing.com/th/id/OIP._sJ2ZjSqGVkMYC0C04cuLQHaEE?w=264&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" alt="English">
      
      <div class="language-name">English</div>
      </a>
    </div>
    <div class="card">
    <a href="/Spanishlevels.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Spanish">
      <div class="language-name">Spanish</div>
      </a>
    </div>
   
    <div class="card">
      <a href="/GermanLevels.html">
      <img src="https://th.bing.com/th/id/OIP.EvdMimXlo6VMiRgyaVAKYQHaE7?w=260&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" alt="German">
      <div class="language-name">German</div>
      </a>
    </div>
    
    <div class="card">
      <a href="/italianslevels.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Flag_of_Italy.svg" alt="Italian">
      <div class="language-name">Italian</div>
    </a>
    </div>
  
   
  </div>


<script>

  const params = new URLSearchParams(window.location.search);
  const emailName = params.get('name');      
  const username = params.get('username');   

  const welcomeEl = document.getElementById('welcome-message');

  if (emailName && !username) {
    welcomeEl.textContent = `Welcome, ${emailName.split('@')[0]}!`;
  } else if (username && !emailName) {
    welcomeEl.textContent = `Welcome, ${username}!`;
  }


</script>

</body>
</html>
